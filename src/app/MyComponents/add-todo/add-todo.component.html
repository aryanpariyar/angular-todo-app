<h4 class="my-3 container m-lg-5 m-5">Add Todos</h4>
<div class="my-3 container m-lg-5 m-5">
    <form (ngSubmit)= "onSubmit()">
        <div class="mb-3">
          <label for="title" class="form-label">Todo Title</label>
          <input type="text" [(ngModel)]="title" name="title" class="form-control" id="title" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="desc" class="form-label">Todo Desctiption</label>
          <input type="text" [(ngModel)]="desc" name="desc" class="form-control" id="desc">
        </div>
        
        <button type="submit" class="btn btn-sm btn-primary">Add Todo</button>
      </form>
</div>
