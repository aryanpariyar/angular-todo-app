<h1 class="text-center">Todo-App By Aryan</h1>

<app-add-todo (todoAdd)="addTodo($event)"></app-add-todo>
<h4 class="my-3 container m-lg-5 m-5">Your Todos</h4>

<div *ngIf="this.todos.length===0; else elseBlock">No any Todo is aviable right now.</div>
<ng-template #elseBlock>
  <div *ngFor = "let todo of todos; index as i ">
    <app-todo-items [todo] = "todo" [i]= "i" (todoDelete)="deleteTodo($event)" (todoCheckBox) ="toggelTodo($event)">   </app-todo-items> 
  </div>
</ng-template>
